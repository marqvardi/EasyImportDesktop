<div class="col-md-12">
  <div class="row">
    <div class="card col-md-4" *ngFor="let product of products">
      <div class="card-body">
        <div class="img__container">
          <img *ngIf="product.image" src="{{ product.image }}" alt="" />

          <img *ngIf="product.image == ''" src=" {{ defaultImage }}" alt="" />
        </div>

        <div class="row">
          <div class="mt-3 col-sm-6 float-left">
            <strong>Item code</strong>
            <p>{{ product.productCode }}</p>
          </div>

          <div class="mt-3 col-sm-6 float-right">
            <strong>Price</strong>
            <p>{{ product.price | currency: "USD":true:"1.2-4" }}</p>
          </div>
        </div>

        <div class="row">
          <div class="mt-3 col-sm-12">
            <strong>Description</strong>
            <p>{{ product.description }}</p>
          </div>
        </div>

        <div class="row">
          <div class="mt-3 col-sm-6 float-left">
            <strong>NCM (HS code)</strong>
            <p>{{ product.ncmCode | mask: "0000.00.00" }}</p>
          </div>

          <div class="mt-3 col-sm-6 float-right">
            <strong>Category</strong>
            <p>{{ product.categoryName }}</p>
          </div>
        </div>

        <div class="row">
          <div class="mt-3 col-sm-6 float-left">
            <strong>Supplier</strong>
            <p>{{ product.supplierName }}</p>
          </div>
        </div>

        <div class="form-inline">
          <button
            class="btn mx-1 btn-info"
            type="button"
            [routerLink]="['/product', product.id, 'edit']"
          >
            View
          </button>
          <input
            type="number"
            min="0"
            #quantity
            name="quantity"
            class="ml-auto form-control col-4 mx-1"
          />
          <button
            type="button"
            (click)="addItemToBasket(product, quantity.value)"
            class="btn btn-sm btn-primary"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
