<div class=" content">
  <div class="d-flex justify-content-center row">
    <div class=" col-6">
      <div class="container mt-5">

<form class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required="" autofocus="true">
    <label for="inputFirstName">First name</label>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputlastName" class="form-control" placeholder="Last name" required="" autofocus="true">
    <label for="inputlastName">Last name</label>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <select class="form-control opt" required>
      <option >Select a role</option>
      <option *ngFor="let role of roles" value="{{role.id}}">{{role.name}}</option>
    </select>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required="">
    <label for="inputConfirmPassword">Confirm Password</label>
  </div>

 
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register new user</button>
</form>
</div>
</div>
</div>
</div>
